<div class="col-md-6 offset-md-3 mt-5" dir="rtl"style="margin:0 auto;width: 30%">
   <div class="alert alert-info">
    <div style="direction: rtl;text-align: right;font-size: x-large;">כניסה</div>
    <!-- <div style="direction: rtl;text-align: right;font-size: x-large;">{{ GlobalVars.ShemMisrad }}</div> -->
</div>
   <!-- <br> -->
   <div class="card">
       <!-- <h4 class="card-header">Angular 8 Basic Auth Login Example</h4> -->
       <div class="card-body">
           <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="text-align: right;font-size: 1.4em;">
               <div class="form-group">
                   <label for="username">שם משתמש</label>
                   <input type="text" formControlName="username" class="form-control" [(ngModel)]="usr" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                   <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                       <div *ngIf="f.username.errors.required">שם משתמש נדרש !!!</div>
                   </div>
               </div>
               <!-- <br> -->
               <br>
               <div class="form-group">
                   <label for="password">סיסמא</label>
                   <input type="password" formControlName="password" class="form-control"  [(ngModel)]="pss" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                   <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                       <div *ngIf="f.password.errors.required">סיסמא נדרשת !!!</div>
                   </div>
               </div>
               <button [disabled]="loading" class="btn btn-primary" >
                   <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                   כניסה
               </button>
               <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
           </form>
       </div>
   </div>
</div>
